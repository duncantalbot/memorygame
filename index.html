<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
           
        </header>
        <section class="score-panel">
            <div class="block timer-block">
                <h1 class="stop-watch"><time>00:00</time></h1>
            </div>
            <div class='block stars-block'>
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
            <div class='block moves-block'>
                <span class="moves">0</span> Moves
            </div> 
            <div class="block restart-block">
        		<i class="fa fa-repeat"></i>
            </div>
            <div class='block leader-block'><span class="show-leader">Leaders</span></div>
           
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="finishModal" class="finish-modal">
        <!-- Modal content -->
        <div class="final-content">
            <span class="final-close">&times;</span>
            <p class='final-text'></p>
            <input type="text" name="name" id="name">
        </div>    
    </div>

    <div id="leaderModal" class="leader-modal">
        <!-- Modal content -->
        <div class="leader-content">
            <span class="leader-close">&times;</span>
            <p class='leader-text'></p>
         
        <ul class="leader-list"></ul>
        </div>    
    </div>
    <script src="js/app.js"></script>
</body>

</html>
