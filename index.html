<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <div class="block timer-block"  title="Timer">
                <h1 class="stop-watch"><time>00:00</time></h1>
            </div>
            <div class="block stars-block" title="Rating">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
            <div class="block moves-block" title="Moves">
                <span class="moves" >0</span> Moves
            </div>
            <div class="block restart-block" title="New Game" accesskey="n">
        		<i class="fa fa-repeat"></i>
            </div>
            <div class="block leader-block" title="Leaderboard">
                <span class="show-leader" accesskey="l" >Leaders</span>
            </div>
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="finishModal" class="finish-modal hide">
        <div class="finish-content">
                <header><h1>Congratulations</h1></header>
                <div><img src="img/leaderboard-icon.png"></div>
            <span class="finish-close" accesskey="c">&times;</span>
            <p class='finish-text'></p>
            <p>Enter name to add result to leaderboard</p>
            <input type="text" name="name" id="name">
        </div>
    </div>

    <div id="leaderModal" class="leader-modal hide">
        
        <div class="leader-content">
            <header><h1>Leaderboard</h1></header>
            <div><img src="img/leaderboard-icon.png"></div>
            <span class="leader-close" accesskey="c">&times;</span>
            <p class='leader-text'></p>
            <ul class="leader-list"></ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
