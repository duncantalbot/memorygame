<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <span class="timer">0:00</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>   
        <span class="leader">LeaderBoard</span>

        <div id="finishModal" class="finish-modal hide">
            <div class="finish-content">
                <span class="finish-close" accesskey="c">&times;</span>
                <header class="finish-header">
                    <h3>Congratulations</h3>
                </header>
                <section class="finish-info">
                    <p class='finish-text'></p>
                    <div class="finish-input-container show">
                        <div>
                            <span>Enter Name</Span>
                        </div>
                        <input class="finish-input-field" type="text" name="name">                    
                    </div>                
                    <div>
                        <button type="button" class="finish-replay-btn" accesskey="p">New Game</button>
                    </div>
                </section>
            </div>
        </div>
        <div id="leaderModal" class="leader-modal hide">
            <div class="leader-content">
                <span class="leader-close" accesskey="c">&times;</span>
                <header class="leader-header">
                    <h3>Leaderboard</h3>
                </header>
                <section class="leader-items">
                    <ol class="leader-list"></ol>
                </section>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
